<body>
    <main>
        <h2>Calculate the gains / losses for your stock:</h2>
        
        <table>
            <tr>
                <td><label for="buy-price">Enter your buying price here: </label></td>
                <td><input type="number" for="buy-price" id="buy-price" placeholder="Type your buying price here"></td>
            </tr>
        <tr>
            <td><label for="buy-qty">Enter your buying quantity here: </label></td>
            <td><input type="number" for="buy-qty" id="buy-qty" placeholder="Type your buy quantity here"></td>
        </tr>
        <tr>
            <td><label for="sell-price">Enter your selling price here: </label></td>
            <td><input type="number" for="sell-price" id="sell-price" placeholder="Type your selling price here"></td>
        </tr>
        </table>
        <button id="check-profit">Check</button>
        <div id="final-result"></div>
        
    </main>
</body>
